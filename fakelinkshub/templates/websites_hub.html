<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websites and their details</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Websites</th>
    </tr>
    </thead>
    <tbody>
    {% for type, sites in data.items %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{type}}</td>
        <td>{{sites}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
</body>
</html>
